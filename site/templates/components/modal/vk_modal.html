{% load static %}

<div class="wrap-modal" data-name="vk">
    <div class="modal">
        <button class="modal__close">
            <img src='{% static "img/close.png" %}' alt="">
        </button>
        <div class="modal__title">
            <span> Раскрутка Вконтакте</span>
            <img src='{% static "img/vk2.png" %}' alt="">
        </div>
       

        <div class="modal__body">
            <div class="serv-list">
                <input type="radio" name="serv" id="input-serv-vk-1">
                <label for="input-serv-vk-1" class="serv">подписчики обычные</label>
                <input type="radio" name="serv" id="input-serv-vk-2">
                <label for="input-serv-vk-2" class="serv">подписчики живые</label>
                <input type="radio" name="serv" id="input-serv-vk-3">
                <label for="input-serv-vk-3" class="serv">друзья в профиль</label>
                <input type="radio" name="serv" id="input-serv-vk-4">
                <label for="input-serv-vk-4" class="serv">лайки живые </label>
                <input type="radio" name="serv" id="input-serv-vk-5">
                <label for="input-serv-vk-5" class="serv">просмотры живые (глазик)</label>
                <input type="radio" name="serv" id="input-serv-vk-6">
                <label for="input-serv-vk-6" class="serv">репосты</label>
                <input type="radio" name="serv" id="input-serv-vk-7">
                <label for="input-serv-vk-7" class="serv">опросы</label>
                <input type="radio" name="serv" id="input-serv-vk-8">
                <label for="input-serv-vk-8" class="serv">просмотры видео</label>
            </div>

            <div class="mess">
                <div class="mess__icon"><img src='{% static "img/icon.png" %}' alt="">

                </div>
                <div class="mess__txt">Чем больший объем, тем больше скидка. Покупай много и с выгодой. А купленный объем распределяй
                    в личном кабинете на неограниченное количество заказов.</div>
            </div>

            <div class="serv-box-items">
                
            </div>

            <div class="advant-list">
               
            </div>

        </div>

    </div>
</div>
