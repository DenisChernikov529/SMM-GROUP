{% load static %}

<div class="wrap-modal" data-name="youtube">
    <div class="modal">
        <button class="modal__close">
            <img src='{% static "img/close.png" %}' alt="">
        </button>
        <div class="modal__title">
            <span> Раскрутка Youtube</span>
            <img src='{% static "img/youtube2.png" %}' alt="">
        </div>
        

        <div class="modal__body">
            <div class="serv-list">
                <input type="radio" name="serv" id="input-serv-youtube-2">
                <label for="input-serv-youtube-2" class="serv">подписчики живые</label>
                <input type="radio" name="serv" id="input-serv-youtube-4">
                <label for="input-serv-youtube-4" class="serv">лайки живые</label>

                <input type="radio" name="serv" id="input-serv-youtube-6">
                <label for="input-serv-youtube-6" class="serv">просмотры живые</label>

                <input type="radio" name="serv" id="input-serv-youtube-8">
                <label for="input-serv-youtube-8" class="serv">дизлайки</label>
            </div>

            <div class="mess">
                <div class="mess__icon"><img src='{% static "img/icon.png" %}' alt="">

                </div>
                <div class="mess__txt">Чем больший объем, тем больше скидка. Покупай много и с выгодой. А купленный объем распределяй
                в личном кабинете на неограниченное количество заказов.</div>
            </div>

            <div class="serv-box-items">
            </div>

            <div class="advant-list">

            </div>

        </div>

    </div>
</div>
