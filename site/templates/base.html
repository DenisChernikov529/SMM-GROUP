{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>SMM-Group</title>
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
    <link rel="stylesheet" href='{% static "css/order.css" %}'>
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="icon" href='{% static "favicon.ico" type="image/x-icon" %}'>

</head>

<body>

    <div class="page">

        {% block header %}
            {% include 'components/header/auth_header.html' %}
        {% endblock %}

        {% block content %}
        {% endblock %}
        <footer class="footer">
            <div class="container">
                <p class="footer__copy">© 2019-2020 Все права защищены </p>

                <div class="footer__logo"><img src='{% static "img/logo2.png" %}' alt=""></div>
                <div class="footer__add">Bruce premium office БЦ г. Москва</div>
            </div>
        </footer>
    </div>
    <script src='{% static "js/jquery-3.4.1.min.js"%}'></script>
    <script src='{% static "js/main.js" %}' defer></script>
    <script src='{% static "js/slick.min.js" %}'></script>
    <script src='{% static "js/home.js" %}'></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src='{% static "js/sign.js" %}'></script>
    <script src='{% static "js/price.js" %}'></script>
    <script src='{% static "js/order.js" %}'></script>
    <script src='{% static "js/basket.js" %}'></script>
</body>

</html>
