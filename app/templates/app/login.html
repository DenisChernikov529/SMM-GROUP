{% extends 'app/base.html' %}
{% load static %}
{% block title %}
    <title>Авторизация</title>
    {% endblock %}
{%block content%}
    <div class="registration-body">

            <h2 class="title2">Вход</h2>

            <div class="forma-wrap">
{% if error %}
        <div style="color:red; margin-left: 20%; margin-top: 10px;">{{ error }}</div>
    {% endif %}
                <div class="forma" style="margin-top: -15px">
                    <form action="{% url 'login' %}" method="post">
                          {% csrf_token %}
                          {% for field in form %}
                            <div class="input-bl">
                                <p class="input-bl__title">{{ field.label_tag }}</p>
                                <div class="input-bl__field">
                                    {{ field }}
                                    <img src='#' alt="">
                                </div>
                            </div>
                            {% endfor %}
                            
                        <div class="forma__foot forma__foot_2">
                            <button class="btn6 forma__btn">Войти в кабинет</button>

                            <a href="{% url 'forgot_pass' %}">Забыли пароль?</a>
                        </div>
                        </div>


                    </form>
                <div class="enter">
                    <p class="enter__title">Войти через</p>
                    <div class="enter__list">
                        <a href="/soc/login/vk-oauth2" class="enter__item"><img src='{% static "img/vk3.png" %}' alt=""></a>

                        <a href='{% url "social:begin" "facebook" %}' class="enter__item"><img src='{% static "img/facebook2.png" %}' alt=""></a>

                        <a href="" class="enter__item"><img src='{% static "img/yandex.png" %}' alt=""></a>

                        <a href='{% url "social:begin" "google-oauth2" %}' class="enter__item"><img src='{% static "img/google.png" %}' alt=""></a>
                    </div>
                </div>
                </div>

            </div>
        </div>
{% endblock %}
